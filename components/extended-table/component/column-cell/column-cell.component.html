<div class="cell" [style]="textColumn?.cellStyles">
    <div class="cell-wrapper">

        <!-- Column Selection -->
        <div *ngIf="withSelection && isFirst">
            <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="toggle(row)"
                [checked]="selection.isSelected(row)"
                class="mx"
            >
            </mat-checkbox>
        </div>

        <!-- column content -->
        <ng-content></ng-content>

    </div>
</div>
